<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <main class="main">
          <div class="calculator-container-outer">
            <h1>JS-21 <i>Calculator</i></h1>
            <div class="calculator-container">
              <div class="calculator-screen">
                <div id="input-history">123456789000+123456789000</div>
                <div id="input-numbers">123456789000</div>
              </div>
              <div class="calc-buttons-div">
                <button
                  class="calculator-button first-column-button"
                  id="seven-button"
                >
                  7
                </button>
                <button class="calculator-button" id="eight-button">8</button>
                <button
                  class="calculator-button third-column-button"
                  id="nine-button"
                >
                  9
                </button>
                <button class="calculator-button" id="divide-button">รท</button>

                <button
                  class="calculator-button first-column-button"
                  id="four-button"
                >
                  4
                </button>
                <button class="calculator-button" id="five-button">5</button>
                <button
                  class="calculator-button third-column-button"
                  id="six-button"
                >
                  6
                </button>
                <button class="calculator-button" id="multiply-button">
                  X
                </button>

                <button
                  class="calculator-button first-column-button"
                  id="one-button"
                >
                  1
                </button>
                <button class="calculator-button" id="two-button">2</button>
                <button
                  class="calculator-button third-column-button"
                  id="three-button"
                >
                  3
                </button>
                <button class="calculator-button" id="minus-button">-</button>

                <button
                  class="calculator-button first-column-button"
                  id="zero-button"
                >
                  0
                </button>
                <button class="calculator-button" id="decimal-button">.</button>
                <button
                  class="calculator-button third-column-button"
                  id="negative-button"
                >
                  (-)
                </button>
                <button class="calculator-button" id="add-button">+</button>

                <button class="calculator-button" id="clear-button">C</button>
                <button class="calculator-button" id="all-clear-button">
                  AC
                </button>
                <button class="calculator-button" id="equal-button">=</button>
              </div>
            </div>
          </div>
        </main>
        <footer id="footer">
          Created by:&nbsp;
          <a href="https://github.com/CodySimmons"
            ><img src="images/GitHub-Mark-Light-32px.png" height />Cody
            Simmons</a
          >
        </footer>
      </div>
    </div>
    <script src="calc.js" defer></script>
  </body>
</html>
