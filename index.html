<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <main class="main">
          <div class="calculator-container-outer">
            <h1>JS-21 <i>Calculator</i></h1>
            <div class="calculator-container">
              <div class="calculator-screen">
                <div id="input-history">123456789000+123456789000</div>
                <div id="input-numbers">123456789000</div>
              </div>
              <div class="calc-buttons-div">
                <button class="calculator-button first-column-button" id="7">
                  7
                </button>
                <button class="calculator-button" id="8">8</button>
                <button class="calculator-button third-column-button" id="9">
                  9
                </button>
                <button
                  class="calculator-button operator-button"
                  id="divide-button"
                >
                  รท
                </button>

                <button class="calculator-button first-column-button" id="4">
                  4
                </button>
                <button class="calculator-button" id="5">5</button>
                <button class="calculator-button third-column-button" id="6">
                  6
                </button>
                <button
                  class="calculator-button operator-button"
                  id="multiply-button"
                >
                  X
                </button>

                <button class="calculator-button first-column-button" id="1">
                  1
                </button>
                <button class="calculator-button" id="2">2</button>
                <button class="calculator-button third-column-button" id="3">
                  3
                </button>
                <button
                  class="calculator-button operator-button"
                  id="minus-button"
                >
                  -
                </button>

                <button class="calculator-button first-column-button" id="0">
                  0
                </button>
                <button
                  class="calculator-button operator-button"
                  id="decimal-button"
                >
                  .
                </button>
                <button
                  class="calculator-button third-column-button operator-button"
                  id="negative-button"
                >
                  (-)
                </button>
                <button
                  class="calculator-button operator-button"
                  id="add-button"
                >
                  +
                </button>

                <button
                  class="calculator-button operator-button"
                  id="clear-button"
                >
                  C
                </button>
                <button
                  class="calculator-button operator-button"
                  id="all-clear-button"
                >
                  AC
                </button>
                <button
                  class="calculator-button operator-button"
                  id="equal-button"
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </main>
        <footer id="footer">
          Created by:&nbsp;
          <a href="https://github.com/CodySimmons"
            ><img src="images/GitHub-Mark-Light-32px.png" height />Cody
            Simmons</a
          >
        </footer>
      </div>
    </div>
    <script src="calc.js" defer></script>
  </body>
</html>
